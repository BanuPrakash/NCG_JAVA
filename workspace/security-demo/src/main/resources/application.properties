spring.application.name=security-demo

spring.datasource.url=jdbc:mysql://localhost:3306/JAVA_NCG_SECURITY?createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Welcome123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# makes sure that when application is started, execute schema.sql followed by data.sql
# schema.sql --> DDL
# data.sql --> DML

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always